<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Account Deactivation</title>
    <link rel="icon" href="../assets/images/logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <button class="menu-toggle-btn d-md-none" type="button" id="sidebarToggle">
      â˜°
    </button>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav class="d-md-block sidebar" id="sidebarMenu">
          <div class="sidebar-sticky p-3">
            <img
              src="../assets/images/logo.png"
              alt="KPI System Logo"
              class="img-fluid mb-4"
              style="max-width: 120px"
            />
            <ul class="nav flex-column" id="sidebarLinks"></ul>
          </div>
        </nav>
        <!-- Main Content -->
        <main class="col-12 col-md-10 px-4" id="main-content">
          <div class="pt-4">
            <h1>Account Deactivation</h1>
            <!-- Delete Own Account -->
            <div class="card mt-4" style="max-width: 600px; margin: auto">
              <div class="card-body text-center">
                <h5>Delete Your Own Account</h5>
                <p>
                  Are you sure you want to delete your account? This action
                  cannot be undone.
                </p>
                <div class="d-grid gap-2 col-6 mx-auto">
                  <button
                    class="btn btn-danger"
                    onclick="confirmSelfDeletion()"
                  >
                    Yes, Delete My Account
                  </button>
                  <a href="user-profile.html" class="btn btn-secondary"
                    >Cancel</a
                  >
                </div>
              </div>
            </div>
            <!-- Manage Staff Account -->
            <div class="card mt-5" style="max-width: 600px; margin: auto">
              <div class="card-body">
                <h5 class="text-center">Deactivate Employee Account</h5>
                <form id="deactivateEmployeeForm" class="mt-3">
                  <div class="mb-3">
                    <label for="employeeEmail" class="form-label"
                      >Employee Email</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="employeeEmail"
                      placeholder="Enter employee email"
                      required
                    />
                  </div>
                  <div class="d-grid gap-2 col-6 mx-auto">
                    <button type="submit" class="btn btn-danger">
                      Deactivate Employee
                    </button>
                  </div>
                </form>
                <div id="deactivateResult" class="mt-3 text-center"></div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <div id="sidebarOverlay" class="sidebar-overlay"></div>
    <script type="module" src="../scripts/render-sidebar.js"></script>
    <script>
      function confirmSelfDeletion() {
        if (confirm("Are you really sure you want to delete your account?")) {
          alert("Account deleted (simulation)");
          window.location.href = "index.html";
        }
      }

      document
        .getElementById("deactivateEmployeeForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const email = document.getElementById("employeeEmail").value;
          if (
            confirm(
              `Are you sure you want to deactivate the account for ${email}?`
            )
          ) {
            // TODO: Replace this with actual API call to deactivate the account
            document.getElementById(
              "deactivateResult"
            ).innerHTML = `<span class="text-success">Employee account for <b>${email}</b> deactivated (simulation).</span>`;
            document.getElementById("employeeEmail").value = "";
          }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
