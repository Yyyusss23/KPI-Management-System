<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Change Password</title>
    <link rel="icon" href="../assets/images/logo.png" />

    <link rel="stylesheet" href="../styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../styles/style.css" />
  </head>

  <body>
    <button class="menu-toggle-btn d-md-none" type="button" id="sidebarToggle">
      â˜°
    </button>

    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav class="d-md-block sidebar" id="sidebarMenu">
          <div class="sidebar-sticky p-3">
            <img
              src="../assets/images/logo.png"
              alt="KPI System Logo"
              class="img-fluid mb-4"
              style="max-width: 120px"
            />
            <ul class="nav flex-column" id="sidebarLinks">
              <!-- Menu items will be dynamically inserted here -->
            </ul>
          </div>
        </nav>

        <!-- Main Content -->
        <main class="col-12 col-md-10 px-4" id="main-content">
          <div class="pt-4">
            <h1>Change Password</h1>
            <div class="card mt-4" style="max-width: 600px; margin: auto">
              <div class="card-body">
                <form id="changePasswordForm">
                  <div class="mb-3">
                    <label for="currentPassword" class="form-label"
                      >Current Password</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="currentPassword"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="newPassword" class="form-label"
                      >New Password</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="newPassword"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="confirmNewPassword" class="form-label"
                      >Confirm New Password</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="confirmNewPassword"
                      required
                    />
                  </div>
                  <div class="d-grid">
                    <button type="submit" class="btn btn-warning">
                      Change Password
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <div id="sidebarOverlay" class="sidebar-overlay"></div>
    <script type="module" src="../scripts/render-sidebar.js"></script>

    <script>
      const form = document.getElementById("changePasswordForm");
      form.addEventListener("submit", function (e) {
        e.preventDefault();
        const newPassword = document.getElementById("newPassword").value;
        const confirmNewPassword =
          document.getElementById("confirmNewPassword").value;

        if (newPassword !== confirmNewPassword) {
          alert("New passwords do not match!");
        } else {
          // Password change successfully and jump to profile page
          alert("Password changed successfully!");
          window.location.href = "user-profile.html";
        }
      });
    </script>
  </body>
</html>
