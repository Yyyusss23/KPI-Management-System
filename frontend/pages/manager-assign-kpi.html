<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title class="mt-4 ms-1" style="color: black;">Assign KPI</title>
    <link rel="icon" href="../assets/images/logo.png" />

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />

    <!-- FontAwesome for icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- External CSS file -->
    <link rel="stylesheet" href="../styles/style.css" />

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


  <body>
    <button class="menu-toggle-btn d-md-none" type="button" id="sidebarToggle">
      â˜°
    </button>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 d-none d-md-block sidebar" id="sidebarMenu">
          <div class="sidebar-sticky p-3">
            <img
              src="../assets/images/logo.png"
              alt="KPI System Logo"
              class="img-fluid mb-4"
              style="max-width: 120px"
            />
            <ul class="nav flex-column" id="sidebarLinks">
              <!-- Menu items will be dynamically inserted here -->
            </ul>
          </div>
        </nav>

        <!-- Main Content -->
         <main class="col-12 col-md-10 px-4" id="main-content">
          <h1 class="mt-4">Assign KPI</h1>

          <!-- Stylish Form Card -->
          <div class="container mt-4">
            <div class="card shadow-sm rounded-4 p-4">
              <h4 class="mb-4 text-teal">KPI Assignment Form</h4>
              <form id="kpiForm" class="row g-4">
                <div class="col-md-6">
                  <label for="kpiTitle" class="form-label">KPI Title</label>
                  <input type="text" class="form-control" id="kpiTitle" required />
                </div>
                <div class="col-md-6">
                  <label for="staffName" class="form-label">Staff Name</label>
                  <input type="text" class="form-control" id="staffName" required />
                </div>
                <div class="col-md-6">
                  <label for="department" class="form-label">Department</label>
                  <input type="text" class="form-control" id="department" required />
                </div>
                <div class="col-md-6">
                  <label for="targetValue" class="form-label">Target Value</label>
                  <input type="text" class="form-control" id="targetValue" required />
                </div>
                <div class="col-md-6">
                  <label for="dueDate" class="form-label">Due Date</label>
                  <input type="date" class="form-control" id="dueDate" required />
                </div>
                <div class="col-md-6">
                  <label for="performanceIndicator" class="form-label">Performance Indicator</label>
                  <input type="text" class="form-control" id="performanceIndicator" required />
                </div>
                <div class="col-12">
                  <label for="kpiDescription" class="form-label">Description</label>
                  <textarea class="form-control" id="kpiDescription" rows="3" required></textarea>
                </div>
                <div class="col-12 text-end">
                  <button type="submit" class="btn btn-teal px-4">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </main>
      </div>
    </div>

    <div id="sidebarOverlay" class="sidebar-overlay"></div>

    <!-- Scripts -->
    <script type="module" src="../scripts/render-sidebar.js"></script>
    <script src="../scripts/manager-assign-kpi.js"></script>
  </body>
</html>
